<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <div class="box">
      <h2>Welcome</h2>
      <h3>Register</h3>

      <input type="email" id="rEmail" placeholder="Email" required>
      <input type="password" id="rPass" placeholder="Password" required>
      <button type="button" onclick="register()">Register</button>
    </div>

    <div class="box">
      <h2>Hello Again</h2>
      <h3>Login</h3>

      <input type="email" id="lEmail" placeholder="Email" required>
      <input type="password" id="lPass" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </div>

  </div>

  <p id="msg"></p>

  <!-- INLINE JS (no external file, fixes Vercel bug) -->
  <script>
    const API = "https://auth-portfolio-api.onrender.com";

    async function register() {
      const email = document.getElementById("rEmail").value;
      const password = document.getElementById("rPass").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerText = "Please fill all fields";
        return;
      }

      try {
        const res = await fetch(API + "/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        msg.innerText = data.message;
      } catch (err) {
        msg.innerText = "Server not reachable";
      }
    }

    async function login() {
      const email = document.getElementById("lEmail").value;
      const password = document.getElementById("lPass").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerText = "Please fill all fields";
        return;
      }

      try {
        const res = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.user) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "portfolio.html";
        } else {
          msg.innerText = data.message;
        }
      } catch (err) {
        msg.innerText = "Server not reachable";
      }
    }
  </script>

</body>
</html>
