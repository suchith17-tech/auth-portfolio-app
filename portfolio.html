<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="box">
      <h2>My Portfolio</h2>
      <p id="user" style="text-align:center; font-weight:bold;"></p>

      <div class="section">
        <h3>About</h3>
        <p>I am a passionate developer building full stack applications.</p>
      </div>

      <div class="section">
        <h3>Skills</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>Node.js</li>
          <li>MongoDB</li>
        </ul>
      </div>

      <div class="section">
        <h3>Projects</h3>
        <ul>
          <li>Social Media App</li>
          <li>Auth Portfolio App</li>
        </ul>
      </div>

      <button type="button" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    // üîê Guard: if not logged in, go back
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("user").innerText =
        "Logged in as: " + user.email;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
